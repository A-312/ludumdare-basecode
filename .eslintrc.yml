root: true
extends: standard
rules:
  no-param-reassign: error
  no-shadow: error
  space-before-function-paren:
    - error
    - anonymous: never
      named: never
      asyncArrow: always
  no-multiple-empty-lines:
    - error
    - { "max": 2 }
  # lire_le_chat
  camelcase: off
env:
  #es6: true
  node: false
  browser: true
  commonjs: true
globals:
  Phaser: true
